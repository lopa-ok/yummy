<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <form id="ingredient-form">
            <fieldset>
                <legend>Select your ingredients:</legend>
                <label><input type="checkbox" name="ingredients" value="chicken"> Chicken</label>
                <label><input type="checkbox" name="ingredients" value="tomatoes"> Tomatoes</label>
                <label><input type="checkbox" name="ingredients" value="garlic"> Garlic</label>
                <label><input type="checkbox" name="ingredients" value="onions"> Onions</label>
                <label><input type="checkbox" name="ingredients" value="cheese"> Cheese</label>
            </fieldset>
            <button type="submit">Find Recipes</button>
        </form>
        <div id="recipes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
